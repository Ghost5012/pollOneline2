{%extends 'poll/superAdmin.html'%}
{%block admcontent%}
<!-- Top content -->
{%load static%}
<div class="top-content" style="background-image:url({% static 'poll/img/backgrounds/7.jpg' %});"> 
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-5 text">
                    <h1><strong>ELECAM</strong> Registration Campaign</h1>
                    <div class="description">
                        <p>
                            This is a platform for registration of agents for the ELECAM for more informations got to<a href="http://elecam.gov"><strong>ELECAM</strong></a>
                        </p>
                    </div>
                </div>
                <div class="col-sm-5 form-box">
                    <div class="form-top" style="margin-top:0%;">
                        <div class="form-top-left">
                            <h3>Register here</h3>
                            <p>Fill in the form below:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-pencil"></i>
                        </div>
                    </div>
                    <div class="form">
                        <form role="form" action="{%url 'poll:regVoter'%}" method="post" class="registration-form">
                            {%csrf_token%}
                            <div class="col-md-4 col-md-offset-4">
                                <button type="button" style="background:transparent;border:none" data-toggle="modal" data-target="#myModal">
                                    {% if picture%}
                                    <img src={{picture}} class="img-responsive">
                                    {%else%}
                                    <img src="{% static 'poll/img/webcam.png' %}" class="img-responsive" />
                                    {% endif %}
                                </button>
                                <h4 class="text-center">Picture</h4>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-first-name">First name</label>
                                <input type="text" name="nom" placeholder= "Name..." class="form-first-name form-control" id="form-first-name">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-last-name">Last name</label>
                                <input type="text" name="surname" placeholder="Last name..." class="form-last-name form-control" id="form-last-name">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-dob">Email</label>
                                <input type="date" name="dob" class="form-date form-control" id="form-date">
                            </div>
                            <div class="form-group">
                            <button type="submit" class="btn">Sign me up!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
{% endblock %}
